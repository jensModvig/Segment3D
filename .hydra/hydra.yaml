    - general.train_on_segments=false
    - model.num_queries=150
    - matcher.cost_class=0.0
    - general.topk_per_image=-1
    - general.use_dbscan=false
    - general.gpus=2
    - general.save_visualizations=False
    - general.checkpoint=PATH_TO_STAGE1_CHECKPOINT
    - general.checkpoint=checkpoints/ctoSAM_e20_train_stage1_20250622_221823.ckpt
  job:
    name: train_ddp_process_1
    override_dirname: data.batch_size=2,data.num_workers=2,general.checkpoint=PATH_TO_STAGE1_CHECKPOINT,general.checkpoint=checkpoints/ctoSAM_e20_train_stage1_20250622_221823.ckpt,general.eval_on_segments=false,general.experiment_name=train2_20250807_090450,general.gpus=2,general.project_name=train2_scannet,general.save_visualizations=False,general.topk_per_image=-1,general.train_mode=true,general.train_on_segments=false,general.use_dbscan=false,matcher.cost_class=0.0,model.num_queries=150,optimizer.lr=0.0002,trainer.check_val_every_n_epoch=5,trainer.log_every_n_steps=5,trainer.max_epochs=50
